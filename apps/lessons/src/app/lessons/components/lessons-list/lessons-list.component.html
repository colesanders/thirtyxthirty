<mat-card class="mat-card-dark">
    <mat-card-header>
      <mat-card-title class="accent">
        Lessons List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let lesson of lessons" (click)="selected.emit(lesson)" style="cursor: pointer">
          <h3 matLine> {{ lesson.title | titlecase }} </h3>
          <p matLine>
            {{ lesson.description }}
          </p>
          <button mat-icon-button color="warn" (click)="deleted.emit(lesson); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
</mat-card>
