<div class="lessons-containers">

    <div class="lessons-list">
        <first-app-lessons-list [lessons]="lessons$ | async" (selected)="selectLesson($event)" (deleted)="deleteLesson($event)">
        </first-app-lessons-list>
    </div>
    <div class="lessons-info">
        <first-app-lessons-info [lesson]="selectedLesson" (saved)="saveLesson($event)" (cancelled)="resetForm()"> 
        </first-app-lessons-info>
    </div>
</div>
