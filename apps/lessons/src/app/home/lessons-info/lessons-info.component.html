<mat-card>
    <mat-card-header>
      <mat-card-title>
        Lessons Info
      </mat-card-title>
    </mat-card-header>
  <form #form="ngForm" (ngSubmit)="saved.emit(lesson); ">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput required name="title" placeholder="Title" type="text"
          [(ngModel)]="lesson.title">
      </mat-form-field>
      <mat-form-field class="full-width">
          <textarea  matInput required name="description" placeholder="Description" type="text"
            [(ngModel)]="lesson.description">
          </textarea> 
      </mat-form-field> 
        <section>
          <mat-checkbox matInput name="favorite"
            [(ngModel)]="lesson.favorite">
          </mat-checkbox> 
        </section>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="form.reset();cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
