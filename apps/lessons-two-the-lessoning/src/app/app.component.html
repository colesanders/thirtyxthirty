<mat-toolbar color="primary" class="mat-elevation-z4" style="display: flex; justify-content: space-between;">
  <span class="title">
    {{title}}
  </span>
  <span *ngIf="loginService.loggedIn">
    Logged In!
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav
    opened="true" mode="side" class="app-sidenav">
    <ng-container>
      <nav>
        <div>
          <div *ngFor="let link of links">
            <a mat-button class="nav-link" [routerLink]="link.path" routerLinkActive="active">
              <span >
                {{link.title}}
              </span>
            </a>
          </div>
        </div>
      </nav>
    </ng-container>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
