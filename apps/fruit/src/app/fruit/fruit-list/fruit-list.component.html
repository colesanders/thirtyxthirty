<mat-card class="mat-card-dark">
    <mat-card-header>
      <mat-card-title>
        Fruits List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let fruit of fruits" (click)="selected.emit(fruit)">
          <h3 matLine> {{ fruit.name | titlecase }} </h3>
          <p matLine>
            {{ fruit.description }}
          </p>
          <button mat-icon-button color="warn" (click)="deleted.emit(fruit); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
</mat-card>
