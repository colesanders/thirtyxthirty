<mat-card class="mat-card-dark">
    <mat-card-header>
      <mat-card-title class="accent">
        Pizzas List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let pizza of pizzas" (click)="selected.emit(pizza)" style="cursor: pointer">
          <h3 matLine> {{ pizza.crust | titlecase }} </h3>
          <p matLine>
            {{ pizza.sauce }}
            {{ pizza.cheese }}
          </p>
          <button mat-icon-button color="warn" (click)="deleted.emit(pizza); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
</mat-card>
