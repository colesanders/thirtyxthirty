<mat-card class="mat-card-dark"> 
    <mat-card-header style="display: flex; justify-content: space-between;">
      <mat-card-title class="accent">
        <span *ngIf="waterFountainForm.value.id !== null; else elseBlock">
          Editing WaterFountain
        </span>
        <ng-template #elseBlock>
          Create WaterFountain
        </ng-template>
        <mat-icon svgIcon="thirty-water-drop"></mat-icon>
      </mat-card-title>
      
    </mat-card-header>
  <form [formGroup]="waterFountainForm" (ngSubmit)="saved.emit()">
    <mat-card-content>

      <mat-form-field class="full-width" style="width: 50%" >
        <mat-label *ngIf="waterFountainForm.invalid && waterFountainForm.touched">
          Name must contain at least 2 characters.
        </mat-label>
        <input  matInput required placeholder="Name" type="string"
        formControlName="name">
      </mat-form-field>
      <br>

      <mat-form-field class="full-width">
        <mat-label *ngIf="waterFountainForm.invalid && waterFountainForm.touched">
          Description must contain 10 characters.
        </mat-label>

        <textarea  matInput required placeholder="Description" type="text"
        formControlName="description">
        </textarea>
      </mat-form-field>
      <br>

      <section>
        <mat-slider formControlName="pressure"
        thumbLabel tickInterval="1" min="1" max="5">
        </mat-slider>

        <mat-slider formControlName="temperature"
        thumbLabel tickInterval="1" min="1" max="5">
        </mat-slider>

        <mat-label>Average Water Rating</mat-label><br>
        <span *ngFor="let drop of dropDisplay | slice:0: (waterFountainForm.value.pressure + waterFountainForm.value.temperature)/2">
          <mat-icon svgIcon="thirty-water-drop" class="star-color"></mat-icon>
        </span>
      </section>


    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-between;">
      <button [disabled]="waterFountainForm.invalid" type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit();waterFountainForm.reset();">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
